<!-- this will tell the current html version is html 5 -->
<!DOCTYPE html>
<!-- opening html tag -->
<html>
    <title>Sound Key-Board</title>
    <head></head>
    <!-- Linking Css file -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    
    <!-- Opening body tag -->
    <body class="bground">
        <h1>Press The Keys Below To Make Some Boom</h1>
        <!-- Main Div Container -->
        <div class="keys">
            <!-- Container for letter A -->
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <!-- Container for letter S -->
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Hi-Hat</span>
            </div>
            <!-- Container for letter D -->
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Kick</span>
            </div>
            <!-- Container for letter F -->
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Open-Hat</span>
            </div>
            <!-- Container for letter G -->
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Boom</span>
            </div>
            <!-- Container for letter H -->
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Ride</span>
            </div>
            <!-- Container for letter J -->
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Snare</span>
            </div>
            <!-- Container for letter K -->
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Tom</span>
            </div>
            <!-- Container for letter L -->
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Tink</span>
            </div>
        </div>
        <!-- Closing of Main Container Div -->
        <audio data-key="65" src="sounds\clap.wav"></audio>
        <audio data-key="83" src="sounds\hihat.mp3"></audio>
        <audio data-key="68" src="sounds\kick.mp3"></audio>
        <audio data-key="70" src="sounds\openhat.mp3"></audio>
        <audio data-key="71" src="sounds\boom.mp3"></audio>
        <audio data-key="72" src="sounds\ride.mp3"></audio>
        <audio data-key="74" src="sounds\snare.mp3"></audio>
        <audio data-key="75" src="sounds\tom.mp3"></audio>
        <audio data-key="76" src="sounds\tink.wav"></audio>


        <!-- when browser did not support javaScript -->
        <noscript>Your Browser Doesn't Support JavaScript!</noscript>
    <!-- Closing of body tag -->
    </body>
<!-- closing of html tag -->
</html>
